# ---------------------------------------------------------
# Backend Deployment: Runs the Python API
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # üöÄ Dynamic Image: Registry + Repo + Tag
          image: "{{ .Values.images.registry }}/{{ .Values.images.repository }}:{{ .Values.backend.tag }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          
          # ‚öôÔ∏è Hardware Resources
          resources:
            requests:
              memory: {{ .Values.backend.resources.requests.memory }}
              cpu: {{ .Values.backend.resources.requests.cpu }}
            limits:
              memory: {{ .Values.backend.resources.limits.memory }}
              cpu: {{ .Values.backend.resources.limits.cpu }}
          
          # üîó Connection to Database
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.database.credentials.user }}:{{ .Values.database.credentials.password }}@db:5432/{{ .Values.database.credentials.name }}"

---
# ---------------------------------------------------------
# Backend Service: Internal Load Balancer for the Pods
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}