# ---------------------------------------------------------
# Database Service: Headless service for Stable Network ID
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  clusterIP: None
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432

---
# ---------------------------------------------------------
# Database StatefulSet: Ensures Data Persistence
# ---------------------------------------------------------
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  serviceName: "db"
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      # üõ°Ô∏è Security: Allow fsGroup to write to volume
      securityContext:      
        fsGroup: 999
      
      containers:
        - name: postgres
          image: {{ .Values.database.image }}
          
          ports:
            - containerPort: 5432
            
          # üîë Database Credentials
          env:
            - name: POSTGRES_USER
              value: {{ .Values.database.credentials.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.credentials.password }}
            - name: POSTGRES_DB
              value: {{ .Values.database.credentials.name }}
          
          # üíæ Mount Persistent Volume
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
              subPath: postgres-db

  # üì¶ Request Storage from AWS (EBS)
  volumeClaimTemplates:
    - metadata:
        name: db-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.database.storage.class }}
        resources:
          requests:
            storage: {{ .Values.database.storage.size }}