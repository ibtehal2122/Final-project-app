name: Frontend CI/CD Pipeline

on:
  push:
    paths:
      - 'frontend/**'          # ğŸš€ Trigger only when frontend code changes
      - 'helm/values.yaml'
     # - 'helm/**'

    branches: [ main ]
    workflow_dispatch:


env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ebtehal-final-eks-repo # Same Repo, different Tag
  HELM_VALUES_FILE: helm/values.yaml

jobs:
  build-and-deploy:
    name: Build Frontend & Update Helm
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£ Configure AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Login ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4ï¸âƒ£ Build & Push Docker Image (Nginx/HTML)
      - name: Build and Push Frontend Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # ğŸ·ï¸ Creating a dynamic tag: frontend-<commit-hash>
          IMAGE_TAG: "frontend-${{ github.sha }}"
        run: |
          echo "ğŸ—ï¸ Building Frontend Image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./frontend
          
          echo "ğŸš€ Pushing Image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5ï¸âƒ£ Update Helm Values
      - name: Update Helm Values
        uses: mikefarah/yq@master
        with:
          # ğŸ‘‡ Updates: frontend.tag = "frontend-<commit-sha>"
          cmd: yq -i '.frontend.tag = "frontend-${{ github.sha }}"' ${{ env.HELM_VALUES_FILE }}

      # 6ï¸âƒ£ Commit & Push Helm Changes (Fixed for Concurrency)
      - name: Commit and Push Helm Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # 1. Add and Commit locally first
          git add ${{ env.HELM_VALUES_FILE }}
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸš€ Update Image Tag to ${{ github.sha }}"
          
          # 2. Pull the latest changes from remote (Rebase strategy)
          # Ø¯Ù‡ Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ø³Ø­Ø±ÙŠ Ø§Ù„Ù„ÙŠ Ø¨ÙŠØ­Ù„ Ø§Ù„Ù…Ø´ÙƒÙ„Ø© ğŸ‘‡
          git pull origin main --rebase
          
          # 3. Now Push safely
          git push origin main