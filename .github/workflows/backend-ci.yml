name: Backend CI/CD Pipeline

on:
  push:
    paths:
      - 'backend/**'           # ğŸš€ Trigger only when backend code changes
      - 'helm/values.yaml'     # Watch for value changes
     # - 'helm/**'             # Ignore other helm changes to avoid infinite loops
    branches: [ main ]
    workflow_dispatch:


env:
  AWS_REGION: us-east-1
  # ğŸ‘‡ Your Single ECR Repo Name (from your screenshot)
  ECR_REPOSITORY: ebtehal-final-eks-repo
  HELM_VALUES_FILE: helm/values.yaml

jobs:
  build-and-deploy:
    name: Build Backend & Update Helm
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4ï¸âƒ£ Build & Push Docker Image (Flask)
      - name: Build and Push Backend Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # ğŸ·ï¸ Creating a dynamic tag: backend-<commit-hash>
          IMAGE_TAG: "backend-${{ github.sha }}"
        run: |
          echo "ğŸ—ï¸ Building Backend Image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          
          echo "ğŸš€ Pushing Image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5ï¸âƒ£ Update Helm Values (GitOps Magic âœ¨)
      # This step updates the 'tag' in values.yaml, which triggers ArgoCD
      - name: Update Helm Values
        uses: mikefarah/yq@master
        with:
          # ğŸ‘‡ Updates: backend.tag = "backend-<commit-sha>"
          cmd: yq -i '.backend.tag = "backend-${{ github.sha }}"' ${{ env.HELM_VALUES_FILE }}

     # 6ï¸âƒ£ Commit & Push Helm Changes (Fixed for Concurrency)
      - name: Commit and Push Helm Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # 1. Add and Commit locally first
          git add ${{ env.HELM_VALUES_FILE }}
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸš€ Update Image Tag to ${{ github.sha }}"
          
          # 2. Pull the latest changes from remote (Rebase strategy)
          # Ø¯Ù‡ Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ø³Ø­Ø±ÙŠ Ø§Ù„Ù„ÙŠ Ø¨ÙŠØ­Ù„ Ø§Ù„Ù…Ø´ÙƒÙ„Ø© ğŸ‘‡
          git pull origin main --rebase
          
          # 3. Now Push safely
          git push origin main